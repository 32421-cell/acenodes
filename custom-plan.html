<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AceNodes - Custom Hosting Plan</title>
  <style>
    /* Reset & base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: #eee;
      line-height: 1.6;
    }

    a {
      color: #1db954;
      text-decoration: none;
      transition: transform 0.3s ease;
    }

    a:hover,
    a:focus {
      text-decoration: underline;
      transform: scale(1.05);
      outline: none;
    }

    /* Navbar */
    .navbar {
      background: #222;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .navbar .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: #1db954;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 1rem;
    }

    .nav-links li a {
      padding: 0.5rem 1rem;
      border-radius: 4px;
      display: block;
      transition: background 0.3s ease, transform 0.3s ease;
      cursor: pointer;
    }

    .nav-links li a.active,
    .nav-links li a:hover,
    .nav-links li a:focus {
      background: #1db954;
      color: #121212;
      transform: scale(1.05);
      outline: none;
    }

    /* Custom Plan Section */
    .custom-plan-section {
      width: 100%;
      min-height: 100vh;
      background: linear-gradient(to bottom, #0f0f0f, #1c1c1c);
      color: #eee;
      padding: 80px 20px;
      box-sizing: border-box;
      position: relative;
      z-index: 1;
      text-align: center;
    }

    .custom-container {
      max-width: 900px;
      margin: 0 auto;
    }

    .custom-container h2 {
      font-size: 3rem;
      margin-bottom: 10px;
      color: #1db954;
    }

    .custom-container p {
      font-size: 1.1rem;
      color: #ccc;
      margin-bottom: 50px;
    }

    .selector-panel {
      background: #191919;
      padding: 30px;
      border-radius: 12px;
      margin-bottom: 40px;
      box-shadow: 0 0 10px rgba(0,219,84,0.5);
      text-align: left;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }

    .slider-box,
    .dropdown-box,
    .number-box {
      margin-bottom: 25px;
    }

    .slider-box label,
    .dropdown-box label,
    .number-box label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #1db954;
    }

    .slider-box input[type="range"] {
      width: 100%;
    }

    .number-box input[type="number"] {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      background: #2b2b2b;
      color: #eee;
      font-size: 1rem;
    }

    .range-display {
      margin-top: 5px;
      text-align: right;
      color: #1db954;
      font-weight: bold;
    }

    .dropdown-box select {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      background: #2b2b2b;
      color: #eee;
      font-size: 1rem;
    }

    .price-box {
      font-size: 1.2rem;
      color: #1db954;
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
    }

    .quote-form {
      background: #121212;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,219,84,0.4);
      max-width: 600px;
      margin: 0 auto;
      text-align: left;
    }

    .quote-form h3 {
      margin-bottom: 20px;
      font-size: 1.7rem;
      color: #1db954;
      text-align: center;
    }

    .quote-form input,
    .quote-form textarea {
      width: 100%;
      padding: 14px;
      margin-bottom: 15px;
      background: #2b2b2b;
      color: #eee;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      resize: vertical;
    }

    .quote-form button {
      background: #1db954;
      padding: 12px 25px;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
      width: 100%;
    }

    .quote-form button:hover {
      background: #17a64a;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .custom-container h2 {
        font-size: 2rem;
      }

      .quote-form,
      .selector-panel {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar" role="navigation" aria-label="Main Navigation">
    <a href="index.html" class="logo">AceNodes</a>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="plans.html">Plans</a></li>
      <li><a href="custom-plan.html" class="active">Custom Plan</a></li>
      <li><a href="server-status.html">Server Status</a></li>
      <li><a href="faq.html">FAQ</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- Custom Plan Section -->
  <section id="custom-plan" class="custom-plan-section" tabindex="-1">
    <div class="custom-container">
      <h2>Custom Hosting Plan</h2>
      <p>Design your own Minecraft hosting plan tailored to your needs.</p>

      <div class="selector-panel" aria-label="Customize your hosting plan options">
        <div class="slider-box">
          <label for="cpuRange">CPU vCores</label>
          <input type="range" min="1" max="32" step="1" value="1" id="cpuRange" />
          <div class="range-display"><span id="cpuValue">1</span> vCore(s)</div>
        </div>

        <div class="slider-box">
          <label for="ramRange">Memory (GB)</label>
          <input type="range" min="1" max="64" step="1" value="4" id="ramRange" />
          <div class="range-display"><span id="ramValue">4</span> GB</div>
        </div>

        <div class="slider-box">
          <label for="storageRange">Storage (GB)</label>
          <input type="range" min="1" max="200" step="1" value="20" id="storageRange" />
          <div class="range-display"><span id="storageValue">20</span> GB</div>
        </div>

        <div class="number-box">
          <label for="dbInput">Extra Databases</label>
          <input type="number" min="0" step="1" value="0" id="dbInput" />
        </div>

        <div class="number-box">
          <label for="backupInput">Extra Backups</label>
          <input type="number" min="0" step="1" value="0" id="backupInput" />
        </div>

        <div class="number-box">
          <label for="portsInput">Extra Ports</label>
          <input type="number" min="0" step="1" value="0" id="portsInput" />
        </div>

        <div class="dropdown-box">
          <label for="durationSelect">Duration</label>
          <select id="durationSelect">
            <option value="1">1 Month</option>
            <option value="3">3 Months</option>
            <option value="6">6 Months</option>
            <option value="12">12 Months</option>
          </select>
        </div>

        <div class="price-box">
          <p><strong>Estimated Price:</strong> <span id="priceEstimate">$12.00</span></p>
        </div>
      </div>

      <form id="customQuoteForm" class="quote-form" aria-label="Custom plan quote form">
        <h3>Request Your Quote</h3>
        <input type="text" name="name" placeholder="Your Name" required aria-required="true" />
        <input type="email" name="email" placeholder="Your Email" required aria-required="true" />
        <textarea name="requirements" placeholder="Tell us your requirements..." rows="4" required aria-required="true"></textarea>
        <button type="submit">Request Quote</button>
      </form>
    </div>
  </section>

  <script>
    // Get elements
    const cpuSlider = document.getElementById('cpuRange');
    const cpuDisplay = document.getElementById('cpuValue');
    const ramSlider = document.getElementById('ramRange');
    const ramDisplay = document.getElementById('ramValue');
    const storageSlider = document.getElementById('storageRange');
    const storageDisplay = document.getElementById('storageValue');

    const dbInput = document.getElementById('dbInput');
    const backupInput = document.getElementById('backupInput');
    const portsInput = document.getElementById('portsInput');

    const durationSelect = document.getElementById('durationSelect');
    const priceOutput = document.getElementById('priceEstimate');

    // Pricing model constants
    const pricePerCpu = 5;       // $5 per vCore per month
    const pricePerRam = 3;       // $3 per GB RAM per month
    const pricePerStorage = 0.5; // $0.50 per GB Storage per month
    const pricePerDb = 2;        // $2 per extra database per month
    const pricePerBackup = 1.5;  // $1.5 per extra backup per month
    const pricePerPort = 1;      // $1 per extra port per month

    function updateEstimate() {
      const cpu = parseInt(cpuSlider.value);
      const ram = parseInt(ramSlider.value);
      const storage = parseInt(storageSlider.value);

      const db = parseInt(dbInput.value) || 0;
      const backup = parseInt(backupInput.value) || 0;
      const ports = parseInt(portsInput.value) || 0;

      const duration = parseInt(durationSelect.value);

      // Update displayed values
      cpuDisplay.textContent = cpu;
      ramDisplay.textContent = ram;
      storageDisplay.textContent = storage;

      // Calculate total price
      const totalPrice =
        duration * (
          cpu * pricePerCpu +
          ram * pricePerRam +
          storage * pricePerStorage +
          db * pricePerDb +
          backup * pricePerBackup +
          ports * pricePerPort
        );

      priceOutput.textContent = `$${totalPrice.toFixed(2)}`;
    }

    // Attach event listeners
    [cpuSlider, ramSlider, storageSlider].forEach(slider => {
      slider.addEventListener('input', updateEstimate);
    });

    [dbInput, backupInput, portsInput].forEach(input => {
      input.addEventListener('input', () => {
        // Prevent negative values by resetting to 0 if less than 0
        if (parseInt(input.value) < 0 || isNaN(parseInt(input.value))) {
          input.value = 0;
        }
        updateEstimate();
      });
    });

    durationSelect.addEventListener('change', updateEstimate);

    // Initialize price display
    updateEstimate();

    // Form submit handler
    document.getElementById('customQuoteForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Thank you! Your custom quote request has been submitted.');
      this.reset();
      updateEstimate();
    });
  </script>
</body>
</html>
