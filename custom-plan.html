<section id="custom-plan" class="custom-plan-section">
  <div class="container">
    <h2>Custom Hosting Plan</h2>
    <p>Design your own Minecraft hosting plan tailored to your server's needs.</p>

    <div class="timeline-selector">
      <div class="timeline-track">
        <label for="ramRange">Select RAM (GB):</label>
        <input type="range" min="1" max="32" value="4" step="1" id="ramRange" />
        <span id="ramValue">4 GB</span>
      </div>

      <div class="timeline-track">
        <label for="durationSelect">Select Duration:</label>
        <select id="durationSelect">
          <option value="1">1 Month</option>
          <option value="3">3 Months</option>
          <option value="6">6 Months</option>
          <option value="12">12 Months</option>
        </select>
      </div>

      <div class="timeline-output">
        <p><strong>Estimated Price:</strong> <span id="priceEstimate">$12.00</span></p>
      </div>
    </div>

    <form id="customQuoteForm" class="custom-form">
      <h3>Request a Custom Quote</h3>
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="requirements" placeholder="Tell us what you need..." rows="4" required></textarea>
      <button type="submit">Get Quote</button>
    </form>
  </div>

  <style>
    .custom-plan-section {
      background-color: #111;
      color: #fff;
      padding: 60px 20px;
      text-align: center;
    }

    .custom-plan-section h2 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    .custom-plan-section p {
      color: #ccc;
      margin-bottom: 40px;
    }

    .timeline-selector {
      max-width: 600px;
      margin: 0 auto 40px auto;
      text-align: left;
    }

    .timeline-track {
      margin-bottom: 20px;
    }

    .timeline-track label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="range"] {
      width: 100%;
    }

    #ramValue {
      display: block;
      text-align: right;
      color: #0f0;
    }

    .timeline-output {
      text-align: center;
      font-size: 1.2em;
      color: #0ff;
      margin-bottom: 20px;
    }

    .custom-form {
      background-color: #1c1c1c;
      padding: 30px;
      border-radius: 10px;
      max-width: 600px;
      margin: 0 auto;
    }

    .custom-form h3 {
      margin-bottom: 20px;
      font-size: 1.5em;
    }

    .custom-form input,
    .custom-form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
      background: #333;
      color: #fff;
    }

    .custom-form button {
      background-color: #00aaff;
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    .custom-form button:hover {
      background-color: #008fcc;
    }

    @media (max-width: 600px) {
      .timeline-selector, .custom-form {
        padding: 0 10px;
      }
    }
  </style>

  <script>
    const ramRange = document.getElementById("ramRange");
    const ramValue = document.getElementById("ramValue");
    const durationSelect = document.getElementById("durationSelect");
    const priceEstimate = document.getElementById("priceEstimate");

    function updatePrice() {
      const ram = parseInt(ramRange.value);
      const duration = parseInt(durationSelect.value);
      const monthlyPricePerGB = 3; // $3 per GB
      const totalPrice = ram * monthlyPricePerGB * duration;

      ramValue.textContent = `${ram} GB`;
      priceEstimate.textContent = `$${totalPrice.toFixed(2)}`;
    }

    ramRange.addEventListener("input", updatePrice);
    durationSelect.addEventListener("change", updatePrice);

    updatePrice(); // Initial load
  </script>
</section>
