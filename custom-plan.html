<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Build Your Custom Minecraft Plan | AceNodes</title>
  <link rel="stylesheet" href="css/style.css" />
  <script defer src="js/scripts.js"></script>
</head>
<body>
  <header>
    <nav class="navbar">
      <a href="index.html" class="logo">AceNodes</a>
      <ul class="nav-links">
        <li><a href="pricing.html">Pricing</a></li>
        <li><a href="custom-plan.html" class="active">Custom Plan</a></li>
        <li><a href="server-status.html">Server Status</a></li>
        <li><a href="faq.html">FAQ</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="custom-plan-builder">
    <h1>Create Your Perfect Minecraft Server Plan</h1>
    <form id="custom-plan-form">
      <label for="ram">RAM (GB):</label>
      <input type="number" id="ram" name="ram" min="1" max="64" value="4" required />

      <label for="slots">Player Slots:</label>
      <input type="number" id="slots" name="slots" min="1" max="200" value="20" required />

      <label for="cpu">CPU Cores:</label>
      <select id="cpu" name="cpu" required>
        <option value="1">1 Core</option>
        <option value="2">2 Cores</option>
        <option value="4" selected>4 Cores</option>
        <option value="8">8 Cores</option>
      </select>

      <label for="storage">Storage (GB SSD):</label>
      <input type="number" id="storage" name="storage" min="10" max="500" value="50" required />

      <label for="duration">Billing Duration:</label>
      <select id="duration" name="duration" required>
        <option value="monthly" selected>Monthly</option>
        <option value="yearly">Yearly (15% discount)</option>
      </select>

      <button type="submit" class="btn">Get Price Quote</button>
    </form>

    <div id="quote-result" class="quote-result" aria-live="polite"></div>
  </section>

  <footer>
    <p>&copy; 2025 AceNodes Minecraft Hosting. All rights reserved.</p>
  </footer>
</body>
</html>
