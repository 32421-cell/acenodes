<section id="custom-plan" class="custom-plan-section">
  <div class="custom-container">
    <h2>Custom Hosting Plan</h2>
    <p>Design your own Minecraft hosting plan tailored to your needs.</p>

    <div class="selector-panel">
      <div class="slider-box">
        <label for="ramRange">RAM (GB)</label>
        <input type="range" min="1" max="64" step="1" value="4" id="ramRange" />
        <div class="range-display"><span id="ramValue">4</span> GB</div>
      </div>

      <div class="dropdown-box">
        <label for="durationSelect">Duration</label>
        <select id="durationSelect">
          <option value="1">1 Month</option>
          <option value="3">3 Months</option>
          <option value="6">6 Months</option>
          <option value="12">12 Months</option>
        </select>
      </div>

      <div class="price-box">
        <p><strong>Estimated Price:</strong> <span id="priceEstimate">$12.00</span></p>
      </div>
    </div>

    <form id="customQuoteForm" class="quote-form">
      <h3>Request Your Quote</h3>
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="requirements" placeholder="Tell us your requirements..." rows="4" required></textarea>
      <button type="submit">Request Quote</button>
    </form>
  </div>

  <!-- Inline Styling -->
  <style>
    .custom-plan-section {
      width: 100%;
      min-height: 100vh;
      background: linear-gradient(to bottom, #0f0f0f, #1c1c1c);
      color: #fff;
      padding: 80px 20px;
      box-sizing: border-box;
    }

    .custom-container {
      max-width: 900px;
      margin: 0 auto;
      text-align: center;
    }

    .custom-container h2 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    .custom-container p {
      font-size: 1.1rem;
      color: #ccc;
      margin-bottom: 50px;
    }

    .selector-panel {
      background: #191919;
      padding: 30px;
      border-radius: 12px;
      margin-bottom: 40px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .slider-box,
    .dropdown-box {
      margin-bottom: 25px;
      text-align: left;
    }

    .slider-box label,
    .dropdown-box label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #aaa;
    }

    .slider-box input[type="range"] {
      width: 100%;
    }

    .range-display {
      margin-top: 5px;
      text-align: right;
      color: #00ffcc;
    }

    .dropdown-box select {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      background: #2b2b2b;
      color: #fff;
    }

    .price-box {
      font-size: 1.2rem;
      color: #00ffaa;
      margin-top: 20px;
    }

    .quote-form {
      background: #121212;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }

    .quote-form h3 {
      margin-bottom: 20px;
      font-size: 1.7rem;
      color: #00aaff;
    }

    .quote-form input,
    .quote-form textarea {
      width: 100%;
      padding: 14px;
      margin-bottom: 15px;
      background: #2b2b2b;
      color: #fff;
      border: none;
      border-radius: 6px;
    }

    .quote-form button {
      background: #00aaff;
      padding: 12px 25px;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .quote-form button:hover {
      background: #008ecc;
    }

    @media (max-width: 600px) {
      .custom-container h2 {
        font-size: 2rem;
      }

      .quote-form,
      .selector-panel {
        padding: 20px;
      }
    }
  </style>

  <!-- JavaScript Logic -->
  <script>
    const ramSlider = document.getElementById('ramRange');
    const ramDisplay = document.getElementById('ramValue');
    const durationSelect = document.getElementById('durationSelect');
    const priceOutput = document.getElementById('priceEstimate');

    const pricePerGB = 3; // Price per GB per month

    function updateEstimate() {
      const ram = parseInt(ramSlider.value);
      const duration = parseInt(durationSelect.value);
      const totalPrice = ram * pricePerGB * duration;

      ramDisplay.textContent = ram;
      priceOutput.textContent = `$${totalPrice.toFixed(2)}`;
    }

    ramSlider.addEventListener('input', updateEstimate);
    durationSelect.addEventListener('change', updateEstimate);

    updateEstimate(); // Initial call
  </script>
</section>
