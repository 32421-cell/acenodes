<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AceNodes - Hosting Plans</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .billing-selector {
      text-align: center;
      margin-bottom: 30px;
    }

    .billing-selector label {
      font-weight: bold;
      margin-right: 10px;
    }

    .billing-selector select {
      padding: 8px 16px;
      font-size: 16px;
    }

    .plan-card p.price {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .plan-card small {
      font-size: 12px;
      color: #999;
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <a href="index.html" class="logo">AceNodes</a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="plans.html" class="active">Plans</a></li>
        <li><a href="custom-plan.html">Custom Plan</a></li>
        <li><a href="server-status.html">Server Status</a></li>
        <li><a href="faq.html">FAQ</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h1>Hosting Plans</h1>
    <p>Choose a plan that fits your server's power and community needs.</p>
  </section>

  <div class="billing-selector">
    <label for="billing">Billing Cycle:</label>
    <select id="billing" onchange="updatePrices()">
      <option value="1">1 Month</option>
      <option value="3">3 Months (5% Off)</option>
      <option value="6">6 Months (10% Off)</option>
      <option value="12">12 Months (15% Off)</option>
    </select>
  </div>

  <section class="plans-overview">
    <div class="plans-container">
      <!-- Plans will be generated by JS -->
    </div>
  </section>

  <footer>
    <p>&copy; 2025 AceNodes Minecraft Hosting. All rights reserved.</p>
  </footer>

  <script>
    const basePlans = [
      { name: "AceLite", price: 12, ram: "1 GB", ssd: "10 GB", cpu: "1 vCPU", slots: "1 Slot", desc: "First-timers, test servers" },
      { name: "AcePlus", price: 24, ram: "2 GB", ssd: "20 GB", cpu: "1 vCPU", slots: "2 Slots", desc: "Plugin-based SMPs, 2–5 friends" },
      { name: "AceBoost", price: 48, ram: "4 GB", ssd: "40 GB", cpu: "2 vCPU", slots: "3 Slots", desc: "Growing SMPs, public mini-servers" },
      { name: "AceEdge", price: 72, ram: "6 GB", ssd: "60 GB", cpu: "3 vCPU", slots: "5 Slots", desc: "Small modded, survival, or community" },
      { name: "AcePrime", price: 96, ram: "8 GB", ssd: "80 GB", cpu: "4 vCPU", slots: "Unlimited", desc: "Mid-size servers, 15–30 players" },
      { name: "AceXtreme", price: 144, ram: "12 GB", ssd: "120 GB", cpu: "4 vCPU", slots: "Unlimited", desc: "Modpacks (BetterMC, Pixelmon), events" },
      { name: "AceForge", price: 192, ram: "16 GB", ssd: "160 GB", cpu: "6 vCPU", slots: "Unlimited", desc: "Modded networks, heavy world use" },
      { name: "AceTitan", price: 288, ram: "24 GB", ssd: "240 GB", cpu: "8 vCPU", slots: "Unlimited", desc: "Large networks, streamers, minigames" },
    ];

    function getDiscount(cycle) {
      switch (cycle) {
        case 3: return 0.95;
        case 6: return 0.90;
        case 12: return 0.85;
        default: return 1.00;
      }
    }

    function updatePrices() {
      const cycle = parseInt(document.getElementById("billing").value);
      const plansContainer = document.querySelector(".plans-container");
      plansContainer.innerHTML = "";

      basePlans.forEach(plan => {
        const discountedPrice = (plan.price * getDiscount(cycle) * cycle).toFixed(2);
        const monthly = (discountedPrice / cycle).toFixed(2);

        const card = document.createElement("article");
        card.classList.add("plan-card");

        card.innerHTML = `
          <h3>${plan.name}</h3>
          <p class="price"><strong>$${discountedPrice}</strong> <small>/ ${cycle} mo</small><br>
          <small>$${monthly} per month</small></p>
          <ul>
            <li>${plan.ram} RAM</li>
            <li>${plan.ssd} SSD</li>
            <li>${plan.cpu}</li>
            <li>${plan.slots}</li>
            <li>${plan.desc}</li>
          </ul>
          <a href="custom-plan.html" class="btn btn-secondary">Order Now</a>
        `;

        plansContainer.appendChild(card);
      });
    }

    // Initial load
    updatePrices();
  </script>
</body>
</html>
