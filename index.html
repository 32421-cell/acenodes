<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AceNodes - Best Minecraft Hosting</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    /* Navbar */
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #0f0f0f;
      padding: 16px 40px;
    }

    /* Logo style */
    .logo {
      display: flex;
      align-items: center;
      gap: 0;
      text-decoration: none;
      font-weight: 700;
      font-size: 1.6rem;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #34d058;
      transition: color 0.3s ease, text-shadow 0.3s ease;
    }

    .logo span {
      margin-left: -6px;
    }

    .logo:hover {
      color: #2ccf4f;
      text-shadow: 0 0 4px rgba(76, 220, 100, 0.4);
    }

    .logo img {
      height: 48px;
      width: auto;
      filter: drop-shadow(0 1px 3px rgba(0, 0, 0, 0.4));
      transition: filter 0.3s ease;
    }

    .logo:hover img {
      filter: drop-shadow(0 0 4px rgba(76, 220, 100, 0.4));
    }

    /* Navigation Links */
    .nav-links {
      display: flex;
      gap: 24px;
    }

    .nav-links a {
      text-decoration: none;
      font-weight: 600;
      color: #34d058;
      transition: color 0.3s ease, text-shadow 0.3s ease;
    }

    .nav-links a:hover {
      color: #2ccf4f;
      text-shadow: 0 0 6px rgba(76, 220, 100, 0.4);
    }

    body {
      margin: 0;
      background-color: #0f0f0f;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <a href="index.html" class="logo">
      <img src="images/logo.png" alt="AceNodes Logo" />
      <span>AceNodes</span>
    </a>
    <div class="nav-links">
      <a href="plans.html">Plans</a>
      <a href="faq.html">FAQ</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>

  <main style="padding: 60px 40px;">
    <h1>Welcome to AceNodes</h1>
    <p>The best Minecraft hosting provider with unbeatable performance, support, and pricing.</p>
  </main>
</body>
</html>
