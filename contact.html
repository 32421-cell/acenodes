<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - AceNodes</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    /* Base Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0d1117;
      color: #c9d1d9;
      line-height: 1.6;
    }

    header {
      background-color: #161b22;
      padding: 15px 0;
      border-bottom: 1px solid #30363d;
    }

    .logo-container {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-container img {
      height: 40px;
      margin-right: 10px;
    }

    .logo-container span {
      font-size: 1.5rem;
      font-weight: bold;
      color: #58a6ff;
    }

    nav {
      background-color: #21262d;
      text-align: center;
      padding: 10px 0;
    }

    nav a {
      color: #58a6ff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    nav a:hover {
      color: #79c0ff;
    }

    .container {
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      background-color: #161b22;
      border: 1px solid #30363d;
      border-radius: 8px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #58a6ff;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 10px;
      margin-bottom: 5px;
      color: #8b949e;
    }

    input, textarea {
      padding: 10px;
      border: 1px solid #30363d;
      border-radius: 5px;
      background-color: #0d1117;
      color: #c9d1d9;
    }

    textarea {
      resize: vertical;
      height: 120px;
    }

    button {
      margin-top: 20px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #58a6ff;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #79c0ff;
    }

    footer {
      background-color: #161b22;
      color: #8b949e;
      text-align: center;
      padding: 20px 10px;
      font-size: 0.9em;
      border-top: 1px solid #30363d;
    }

    footer a {
      color: #58a6ff;
      text-decoration: none;
      margin: 0 10px;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="images/logo.png" alt="AceNodes Logo" />
      <span>AceNodes</span>
    </div>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="plans.html">Plans</a>
    <a href="contact.html">Contact</a>
  </nav>

  <div class="container">
    <h2>Contact Us</h2>
    <form action="#" method="post">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Your Message</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>

  <footer>
    <p>
      <a href="#">Support</a> |
      <a href="#">Support Discord</a> |
      <a href="#">Terms of Service</a> |
      <a href="#">Privacy Policy</a>
    </p>
  </footer>
</body>
</html>
