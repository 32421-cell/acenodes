<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us | AceNodes Minecraft Hosting</title>
  <style>
    /* Reset & base */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212; color: #eee; line-height: 1.6;
      min-height: 100vh; display: flex; flex-direction: column;
    }
    a { color: #1db954; text-decoration: none; transition: transform 0.3s ease, color 0.3s ease; }
    a:hover, a:focus { text-decoration: underline; transform: scale(1.05); outline: none; }

    /* NAVBAR â€” identical to previous pages */
    .navbar {
      background: #222;
      display: flex; justify-content: space-between; align-items: center;
      padding: 1rem 2rem;
      position: sticky; top: 0; z-index: 100;
      min-height: 64px;
    }
    .logo {
      display: flex; align-items: center; gap: 0;
      font-weight: 700; font-size: 1.6rem;
      color: #34d058; text-decoration: none;
      transition: color 0.3s ease, text-shadow 0.3s ease;
    }
    .logo span { margin-left: -6px; line-height: 1; }
    .logo img {
      height: 48px; width: auto;
      filter: drop-shadow(0 1px 3px rgba(0,0,0,0.4));
      transition: filter 0.3s ease;
    }
    .logo:hover { color: #2ccf4f; text-shadow: 0 0 4px rgba(76,220,100,0.4); }
    .logo:hover img { filter: drop-shadow(0 0 4px rgba(76,220,100,0.4)); }

    .nav-links {
      list-style: none; display: flex; gap: 1rem;
      margin: 0; padding: 0; align-items: center;
    }
    .nav-links li a {
      padding: 0.5rem 1rem; border-radius: 4px; display: block;
      transition: background 0.3s ease, transform 0.3s ease, color 0.3s ease;
    }
    .nav-links li a.active,
    .nav-links li a:hover,
    .nav-links li a:focus {
      background: #1db954; color: #121212;
      transform: scale(1.05);
    }

    /* Contact Section */
    .contact-section {
      max-width: 600px; margin: 3rem auto 4rem; padding: 0 1rem; width: 100%;
      text-align: center; opacity: 0; transform: translateY(30px);
      animation: fadeInUp 0.8s ease forwards; animation-delay: 0.2s;
    }
    .contact-section h1 {
      font-size: 2.8rem; color: #1db954; margin-bottom: 2rem;
      text-shadow: 0 0 6px rgba(29,185,84,0.8);
    }
    form {
      background: #1e1e1e; padding: 30px 25px; border-radius: 12px;
      box-shadow: 0 0 20px rgba(29,185,84,0.4);
      display: flex; flex-direction: column; gap: 1.25rem; text-align: left;
      opacity: 0; transform: translateY(30px);
      animation: fadeInUp 0.8s ease forwards; animation-delay: 0.4s;
    }
    label { color: #1db954; font-weight: 600; font-size: 1rem; margin-bottom: 6px; display: block; }
    input[type="text"], input[type="email"], textarea {
      width: 100%; padding: 12px 14px; border-radius: 8px; border: none;
      background: #292929; color: #eee; font-size: 1rem;
      transition: box-shadow 0.3s ease, background 0.3s ease, transform 0.3s ease;
      resize: vertical;
    }
    input[type="text"]:focus, input[type="email"]:focus, textarea:focus {
      outline: none; box-shadow: 0 0 6px 2px #1db954aa; background: #333; transform: scale(1.01);
    }
    button.btn {
      background: #1db954; color: #121212; font-weight: bold; padding: 14px; font-size: 1.1rem;
      border: none; border-radius: 10px; cursor: pointer; transition: background 0.3s ease, transform 0.3s ease;
      margin-top: 10px;
    }
    button.btn:hover, button.btn:focus { background: #17a64a; transform: scale(1.05); outline: none; }
    #form-status { margin-top: 20px; font-weight: 600; color: #1db954; min-height: 24px; text-align: center; transition: opacity 0.3s ease; }

    /* Footer */
    footer {
      text-align: center; padding: 2rem 1rem; background: #1a1a1a; color: #777; font-size: 0.9rem;
      margin-top: auto; box-shadow: inset 0 1px 0 #333;
    }
    .footer-columns { display: flex; justify-content: center; gap: 4rem; margin-bottom: 1rem; }
    .footer-columns div { text-align: center; }
    .footer-columns h4 { color: #00ff66; margin-bottom: 0.5rem; font-size: 1.1rem; }
    .footer-columns a { color: white; transition: color 0.3s ease; font-size: 0.95rem; }
    .footer-columns a:hover { color: #00ff66; }

    /* Animations */
    @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

    /* Responsive */
    @media (max-width: 600px) {
      .nav-links { flex-direction: column; gap: 0.5rem; }
      .contact-section h1 { font-size: 2rem; }
      form { padding: 25px 20px; }
      .footer-columns { flex-direction: column; gap: 1.5rem; }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar" role="navigation" aria-label="Main Navigation">
    <a href="index.html" class="logo" aria-label="AceNodes Homepage">
      <img src="https://i.postimg.cc/HWvg93ZN/Chat-GPT-Image-Aug-8-2025-10-06-33-AM.png" alt="AceNodes Logo" />
      <span>AceNodes</span>
    </a>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="plans.html">Plans</a></li>
      <li><a href="custom-plan.html">Custom Plan</a></li>
      <li><a href="server-status.html">Server Status</a></li>
      <li><a href="faq.html">FAQ</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html" class="active">Contact</a></li>
    </ul>
  </nav>

  <!-- Contact Section -->
  <section class="contact-section" tabindex="-1">
    <h1>Contact Us</h1>
    <form id="contact-form" action="#" method="POST" novalidate>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required autocomplete="name" />
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required autocomplete="email" />
      <label for="subject">Subject:</label>
      <input type="text" id="subject" name="subject" required />
      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="6" required></textarea>
      <button type="submit" class="btn">Send Message</button>
    </form>
    <div id="form-status" aria-live="polite" role="status"></div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="footer-columns">
      <div>
        <h4>Support</h4>
        <a href="#">Support Discord</a>
      </div>
      <div>
        <h4>Legal</h4>
        <a href="#">Terms of Service</a><br />
        <a href="#">Privacy Policy</a>
      </div>
    </div>
    <p>&copy; 2025 AceNodes Minecraft Hosting. All rights reserved.</p>
  </footer>

  <!-- Simple JS form simulation -->
  <script>
    const form = document.getElementById('contact-form');
    const status = document.getElementById('form-status');
    form.addEventListener('submit', e => {
      e.preventDefault();
      status.textContent = 'Sending your message...';
      status.style.opacity = '1';
      setTimeout(() => {
        status.textContent = 'Thank you! Your message has been sent.';
        form.reset();
      }, 1500);
    });
  </script>
</body>
</html>
