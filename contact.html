<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - AceNodes</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0d1117;
      color: #c9d1d9;
    }

    header {
      background-color: #161b22;
      color: white;
      padding: 20px 0;
      text-align: center;
      border-bottom: 1px solid #30363d;
    }

    nav {
      background-color: #21262d;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav .logo {
      display: flex;
      align-items: center;
      font-size: 1.5em;
      color: #58a6ff;
      text-decoration: none;
      font-weight: bold;
    }

    nav .logo img {
      height: 32px;
      margin-right: 10px;
    }

    nav ul {
      list-style: none;
      display: flex;
    }

    nav ul li {
      margin-left: 20px;
    }

    nav ul li a {
      color: #c9d1d9;
      text-decoration: none;
      font-weight: bold;
    }

    nav ul li a:hover {
      color: #58a6ff;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
    }

    .contact-form {
      background-color: #161b22;
      padding: 30px;
      border-radius: 8px;
      border: 1px solid #30363d;
    }

    .contact-form h2 {
      margin-bottom: 20px;
      color: #58a6ff;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0 20px;
      background-color: #0d1117;
      border: 1px solid #30363d;
      border-radius: 5px;
      color: white;
    }

    .contact-form button {
      background-color: #58a6ff;
      border: none;
      color: #0d1117;
      padding: 12px 25px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .contact-form button:hover {
      background-color: #79c0ff;
    }

    footer {
      background-color: #161b22;
      color: #8b949e;
      text-align: center;
      padding: 20px 10px;
      font-size: 0.9em;
      border-top: 1px solid #30363d;
    }

    footer a {
      color: #58a6ff;
      text-decoration: none;
      margin: 0 10px;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
    <p>We're here to help. Get in touch!</p>
  </header>

  <nav>
    <a href="index.html" class="logo">
      <img src="images/logo.png" alt="AceNodes Logo">
      AceNodes
    </a>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="plans.html">Plans</a></li>
      <li><a href="custom-plan.html">Custom Plan</a></li>
      <li><a href="server-status.html">Server Status</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <div class="container">
    <div class="contact-form">
      <h2>Send us a message</h2>
      <form action="#" method="post">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send</button>
      </form>
    </div>
  </div>

  <footer>
    <p>
      <a href="support.html">Support</a> |
      <a href="https://discord.gg/yourdiscord" target="_blank">Support Discord</a> |
      <a href="terms.html">Terms of Service</a> |
      <a href="privacy.html">Privacy Policy</a>
    </p>
    <p>&copy; 2025 AceNodes. All rights reserved.</p>
  </footer>
</body>
</html>
