<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us | AceNodes Minecraft Hosting</title>
  <style>
    /* Reset & base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: #eee;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    a {
      color: #1db954;
      text-decoration: none;
    }

    a:hover,
    a:focus {
      text-decoration: underline;
      outline: none;
    }

    /* Navbar */
    .navbar {
      background: #222;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .navbar .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: #1db954;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 1rem;
    }

    .nav-links li a {
      padding: 0.5rem 1rem;
      border-radius: 4px;
      display: block;
      transition: background 0.3s;
      cursor: pointer;
    }

    .nav-links li a.active,
    .nav-links li a:hover,
    .nav-links li a:focus {
      background: #1db954;
      color: #121212;
      outline: none;
    }

    /* Contact Section */
    .contact-section {
      max-width: 600px;
      margin: 3rem auto 4rem auto;
      padding: 0 1rem;
      width: 100%;
      text-align: center;
    }

    .contact-section h1 {
      font-size: 2.8rem;
      color: #1db954;
      margin-bottom: 2rem;
      text-shadow: 0 0 6px rgba(29,185,84,0.8);
    }

    form {
      background: #1e1e1e;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(29, 185, 84, 0.4);
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
      text-align: left;
    }

    label {
      color: #1db954;
      font-weight: 600;
      font-size: 1rem;
      margin-bottom: 6px;
      display: block;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 12px 14px;
      border-radius: 8px;
      border: none;
      background: #292929;
      color: #eee;
      font-size: 1rem;
      transition: box-shadow 0.3s ease, border-color 0.3s ease;
      resize: vertical;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    textarea:focus {
      outline: none;
      box-shadow: 0 0 6px 2px #1db954aa;
      background: #333;
      border: 1px solid #1db954;
    }

    button.btn {
      background: #1db954;
      color: #121212;
      font-weight: bold;
      padding: 14px;
      font-size: 1.1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 10px;
    }

    button.btn:hover,
    button.btn:focus {
      background: #17a64a;
      outline: none;
    }

    #form-status {
      margin-top: 20px;
      font-weight: 600;
      color: #1db954;
      min-height: 24px;
      text-align: center;
      user-select: none;
      transition: opacity 0.3s ease;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 1rem 0;
      background: #222;
      color: #777;
      font-size: 0.9rem;
      margin-top: auto;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .contact-section h1 {
        font-size: 2rem;
      }

      form {
        padding: 25px 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar" role="navigation" aria-label="Main Navigation">
    <a href="index.html" class="logo">AceNodes</a>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="plans.html">Plans</a></li>
      <li><a href="custom-plan.html">Custom Plan</a></li>
      <li><a href="server-status.html">Server Status</a></li>
      <li><a href="faq.html">FAQ</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html" class="active">Contact</a></li>
    </ul>
  </nav>

  <!-- Contact Section -->
  <section class="contact-section" tabindex="-1">
    <h1>Contact Us</h1>
    <form id="contact-form" action="#" method="POST" novalidate>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required autocomplete="name" />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required autocomplete="email" />

      <label for="subject">Subject:</label>
      <input type="text" id="subject" name="subject" required />

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <button type="submit" class="btn">Send Message</button>
    </form>
    <div id="form-status" aria-live="polite" role="status"></div>
  </section>

  <footer>
    <p>&copy; 2025 AceNodes Minecraft Hosting. All rights reserved.</p>
  </footer>

  <script>
    // Simple client-side form feedback simulation
    const form = document.getElementById('contact-form');
    const status = document.getElementById('form-status');

    form.addEventListener('submit', e => {
      e.preventDefault();
      status.textContent = 'Sending your message...';
      status.style.opacity = '1';

      setTimeout(() => {
        status.textContent = 'Thank you! Your message has been sent.';
        form.reset();
      }, 1500);
    });
  </script>
</body>
</html>
