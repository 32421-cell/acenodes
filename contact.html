<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us | AceNodes Minecraft Hosting</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: #eee;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    a { color: #1db954; text-decoration: none; transition: transform 0.3s ease; }
    a:hover, a:focus { transform: scale(1.05); text-decoration: underline; outline: none; }

    /* Navbar */
    .navbar {
      background: #222;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }
    .logo { display: flex; align-items: center; font-weight: 700; font-size: 1.6rem; color: #34d058; text-decoration: none; transition: color 0.3s, text-shadow 0.3s; }
    .logo span { margin-left: -6px; }
    .logo:hover { color: #2ccf4f; text-shadow: 0 0 4px rgba(76,220,100,0.4); }
    .logo img { height: 48px; width: auto; filter: drop-shadow(0 1px 3px rgba(0,0,0,0.4)); transition: filter 0.3s; }
    .logo:hover img { filter: drop-shadow(0 0 4px rgba(76,220,100,0.4)); }
    .nav-links { list-style: none; display: flex; gap: 1rem; }
    .nav-links li a { padding: 0.5rem 1rem; border-radius: 4px; display: block; transition: background 0.3s, transform 0.3s; }
    .nav-links li a.active, .nav-links li a:hover { background: #1db954; color: #121212; transform: scale(1.1); box-shadow: 0 0 8px #1db954; }

    /* Contact Section */
    .contact-section {
      max-width: 600px;
      margin: 3rem auto 4rem;
      padding: 0 1rem;
      width: 100%;
      text-align: center;
      opacity: 0;
      transform: translateY(20px);
    }
    .contact-section.show { opacity: 1; transform: translateY(0); transition: all 0.8s ease; }

    .contact-section h1 { font-size: 2.8rem; color: #1db954; margin-bottom: 2rem; text-shadow: 0 0 6px rgba(29,185,84,0.8); }

    form {
      background: #1e1e1e;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(29,185,84,0.4);
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
      text-align: left;
      opacity: 0;
      transform: translateY(20px);
    }
    form.show { opacity: 1; transform: translateY(0); transition: all 0.8s ease 0.2s; }

    label { color: #1db954; font-weight: 600; margin-bottom: 6px; display: block; }
    input, textarea { width: 100%; padding: 12px 14px; border-radius: 8px; border: none; background: #292929; color: #eee; font-size: 1rem; transition: box-shadow 0.3s, transform 0.3s; resize: vertical; }
    input:focus, textarea:focus { outline: none; box-shadow: 0 0 6px 2px #1db954aa; transform: scale(1.01); background: #333; }

    button.btn { background: #1db954; color: #121212; font-weight: bold; padding: 14px; font-size: 1.1rem; border: none; border-radius: 10px; cursor: pointer; transition: background 0.3s, transform 0.3s; margin-top: 10px; }
    button.btn:hover { background: #17a64a; transform: scale(1.05); }

    #form-status { margin-top: 20px; font-weight: 600; color: #1db954; min-height: 24px; text-align: center; }

    /* Footer */
    footer { text-align: center; padding: 2rem 1rem; background: #1a1a1a; color: #777; font-size: 0.9rem; margin-top: auto; box-shadow: inset 0 1px 0 #333; }
    .footer-columns { display: flex; justify-content: center; gap: 4rem; margin-bottom: 1rem; }
    .footer-columns div { text-align: center; }
    .footer-columns h4 { color: #00ff66; margin-bottom: 0.5rem; font-size: 1.1rem; }
    .footer-columns a { color: white; text-decoration: none; transition: color 0.3s; font-size: 0.95rem; }
    .footer-columns a:hover { color: #00ff66; }

    @media (max-width: 600px) { .nav-links { flex-direction: column; gap: 0.5rem; } .footer-columns { flex-direction: column; gap: 1.5rem; } .contact-section h1 { font-size: 2rem; } form { padding: 25px 20px; } }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <a href="index.html" class="logo"><img src="https://i.postimg.cc/HWvg93ZN/Chat-GPT-Image-Aug-8-2025-10-06-33-AM.png" alt="AceNodes Logo" /><span>AceNodes</span></a>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="plans.html">Plans</a></li>
      <li><a href="custom-plan.html">Custom Plan</a></li>
      <li><a href="server-status.html">Server Status</a></li>
      <li><a href="faq.html">FAQ</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html" class="active">Contact</a></li>
    </ul>
  </nav>

  <!-- Contact Section -->
  <section class="contact-section">
    <h1>Contact Us</h1>
    <form id="contact-form" action="#" method="POST" novalidate>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required autocomplete="name" />
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required autocomplete="email" />
      <label for="subject">Subject:</label>
      <input type="text" id="subject" name="subject" required />
      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="6" required></textarea>
      <button type="submit" class="btn">Send Message</button>
    </form>
    <div id="form-status" aria-live="polite" role="status"></div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="footer-columns">
      <div><h4>Support</h4><a href="#">Support Discord</a></div>
      <div><h4>Legal</h4><a href="#">Terms of Service</a><br><a href="#">Privacy Policy</a></div>
    </div>
    <p>&copy; 2025 AceNodes Minecraft Hosting. All rights reserved.</p>
  </footer>

  <!-- JS: Fade-in sequence + form -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const section = document.querySelector('.contact-section');
      const form = document.querySelector('form');

      // Fade in contact section
      setTimeout(() => section.classList.add('show'), 100);

      // Fade in form slightly delayed
      setTimeout(() => form.classList.add('show'), 300);

      // Form submission simulation
      const status = document.getElementById('form-status');
      form.addEventListener('submit', e => {
        e.preventDefault();
        status.textContent = 'Sending your message...';
        setTimeout(() => {
          status.textContent = 'Thank you! Your message has been sent.';
          form.reset();
        }, 1500);
      });
    });
  </script>
</body>
</html>
